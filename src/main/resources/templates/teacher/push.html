<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:javascrtpt="http://www.w3.org/1999/xhtml">
<head>
    <!-- META TAGS -->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Knowledge Base Theme</title>

    <!-- Style Sheet-->
    <link rel='stylesheet' id='login-css-css' th:href='@{/css/custom5152.css}' type='text/css' media='all'/>
    <link rel='stylesheet' id='bootstrap-css-css' th:href="@{/css/bootstrap5152.css?ver=1.0}" type='text/css'
          media='all'/>
    <link rel='stylesheet' id='responsive-css-css' th:href='@{/css/responsive5152.css?ver=1.0}' type='text/css'
          media='all'/>
    <link rel='stylesheet' id='pretty-photo-css-css' th:href='@{/js/prettyphoto/prettyPhotoaeb9.css?ver=3.1.4}'
          type='text/css' media='all'/>
    <link rel='stylesheet' id='main-css-css' th:href='@{/css/main5152.css?ver=1.0}' type="text/css" media='all'/>

</head>

<body>

<!-- Start of Header -->
<div class="header-wrapper">
    <header>
        <div class="container">
            <div class="logo-container">
                <a href="/index">qa-platform</a>

                <input type="button" value="个人中心" onclick="javascrtpt:window.location.href='/teacher/keyword'">
                <input type="button" value="注销" onclick="javascrtpt:window.location.href='/account/logout'">
            </div>
        </div>
    </header>
</div>
<!-- End of Header -->

<!-- Start of Search Wrapper -->
<div class="search-area-wrapper">
    <div class="search-area container">
        <form id="search-form" class="search-form clearfix" method="get" action="/teacher/search" autocomplete="off">
            <input class="search-term required" type="text" id="s" name="text" placeholder="输入要搜索的内容"
                   title="*不能为空！"/>
            <input class="search-btn" type="submit" value="搜索"/>
            <input class="search-btn" type="button" value="查看已认领问题"
                   onclick="javascrtpt:window.location.href='/index'"/>
            <div id="search-error-container"></div>
        </form>
    </div>
</div>
<!-- End of Search Wrapper -->

<!-- Start of Page Container -->
<div class="page-container">
    <div class="container">
        <div class="row">
            <!-- start of page content -->
            <div class="col-sm-3">
                <h3>推送问题列表：</h3>
                <ul class="articles" th:each="question : ${questionList}">
                    <li class="article-entry standard" >
                        <h4><a th:href="${'/question/' + question.id}"  th:text="${question.keyword}">关键词</a></h4>
                        <span class="article-meta" th:text="${question.content}">内容</span>
                    </li>
                </ul>
            </div>
            <!-- end of page content -->

        </div>
    </div>
</div>
<!-- End of Page Container -->


<!-- Footer Bottom -->
<!-- Start of Footer -->
<footer id="footer-wrapper">

    <!-- Footer Bottom -->
    <div id="footer-bottom-wrapper">
        <div id="footer-bottom" class="container">
            <div class="row">
                <div class="span6">
                    <p class="copyright">
                        Copyright © 2018. All Rights Reserved by 陈世聪 from <a
                            href="http://www.gdut.edu.cn/" title="广东工业大学" target="_blank">广东工业大学</a>
                    </p>
                </div>

            </div>
        </div>
    </div>
    <!-- End of Footer Bottom -->

    <!-- End of Footer -->

</footer>
<!-- End of Footer -->

<a href="#top" id="scroll-top"></a>

<!-- script -->
<script type='text/javascript' th:src="@{/js/jquery-1.8.3.min.js}"></script>
<script type='text/javascript' th:src="@{/js/jquery.easing.1.34e44.js?ver=1.3}"></script>
<script type='text/javascript' th:src="@{/js/prettyphoto/jquery.prettyPhotoaeb9.js?ver=3.1.4}"></script>
<script type='text/javascript' th:src="@{/js/jquery.liveSearchd5f7.js?ver=2.0}"></script>
<script type='text/javascript' th:src="@{/js/jflickrfeed.js}"></script>
<script type='text/javascript' th:src="@{/js/jquery.formd471.js?ver=3.18}"></script>
<script type='text/javascript' th:src="@{/js/jquery.validate.minfc6b.js?ver=1.10.0}"></script>
<script type='text/javascript' th:src="@{/js/custom5152.js?ver=1.0}"></script>

</body>
</html>
