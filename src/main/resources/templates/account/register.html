<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <!-- META TAGS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Knowledge Base Theme</title>

    <link rel="shortcut icon" href="images/favicon.png"/>

    <!-- Style Sheet-->
    <link rel='stylesheet' id='login-css-css' th:href='@{/css/login-style.css}' type='text/css' media='all'/>
    <link rel='stylesheet' id='bootstrap-css-css' th:href="@{/css/bootstrap5152.css?ver=1.0}" type='text/css'
          media='all'/>
    <link rel='stylesheet' id='responsive-css-css' th:href='@{/css/responsive5152.css?ver=1.0}' type='text/css'
          media='all'/>
    <link rel='stylesheet' id='pretty-photo-css-css' th:href='@{/js/prettyphoto/prettyPhotoaeb9.css?ver=3.1.4}'
          type='text/css' media='all'/>
    <link rel='stylesheet' id='main-css-css' th:href='@{/css/main5152.css?ver=1.0}' type="text/css" media='all' />

</head>

<body style="height:100%">

<!-- Start of Header -->
<div class="header-wrapper" style="height: 108px">
    <header style="height: 100%">
        <div class="container">
            <div class="logo-container">
                <a href="/index">qa-platform</a>
            </div>
        </div>
    </header>
</div>


<div class="row" style="margin-left: 0">
    <div class="form-box">
        <div class="form-bottom" style="height:100%">
            <form role="form" style="margin: 0" action="/account/register" method="post" class="login-form">
                <div class="form-group">
                    <label class="sr-only" for="username">用户名</label>
                    <input type="text" name="username" placeholder="Username..." class="form-username form-control"
                           id="username">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="password">密码</label>
                    <input type="password" name="password" placeholder="Password..."
                           class="form-password form-control" id="password">
                </div>
                <div class="form-group">
                    学生：<input type="radio" checked="checked" name="role" value="student">
                    老师：<input type="radio" name="role" value="teacher">
                </div>
                <input type="submit" class="btn" value="注册"/>
                <div th:if="${message != null}">
                    <strong style="color:#de0003 " th:text="${message}"></strong>
                </div>
            </form>
            <a href = "/account/login" style="color:#ffffff">已有账号？点击登录</a>
        </div>
    </div>
</div>

<!-- End of Header -->

<!-- script -->
<script type='text/javascript' th:src="@{/js/jquery-1.8.3.min.js}"></script>
<script type='text/javascript' th:src="@{/js/jquery.easing.1.34e44.js?ver=1.3}"></script>
<script type='text/javascript' th:src="@{/js/prettyphoto/jquery.prettyPhotoaeb9.js?ver=3.1.4}"></script>
<script type='text/javascript' th:src="@{/js/jquery.liveSearchd5f7.js?ver=2.0}"></script>
<script type='text/javascript' th:src="@{/js/jflickrfeed.js}"></script>
<script type='text/javascript' th:src="@{/js/jquery.formd471.js?ver=3.18}"></script>
<script type='text/javascript' th:src="@{/js/jquery.validate.minfc6b.js?ver=1.10.0}"></script>
<script type='text/javascript' th:src="@{/js/custom5152.js?ver=1.0}"></script>

</body>
</html>
