<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:javascrtpt="http://www.w3.org/1999/xhtml">
<head>
    <!-- META TAGS -->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Knowledge Base Theme</title>

    <link rel="shortcut icon" href="images/favicon.png"/>

    <!-- Style Sheet-->
    <link rel='stylesheet' id='login-css-css' th:href='@{/css/custom5152.css}' type='text/css' media='all'/>
    <link rel='stylesheet' id='bootstrap-css-css' th:href="@{/css/bootstrap5152.css?ver=1.0}" type='text/css'
          media='all'/>
    <link rel='stylesheet' id='responsive-css-css' th:href='@{/css/responsive5152.css?ver=1.0}' type='text/css'
          media='all'/>
    <link rel='stylesheet' id='pretty-photo-css-css' th:href='@{/js/prettyphoto/prettyPhotoaeb9.css?ver=3.1.4}'
          type='text/css' media='all'/>
    <link rel='stylesheet' id='main-css-css' th:href='@{/css/main5152.css?ver=1.0}' type="text/css" media='all' />

</head>

<body>

<!-- Start of Header -->
<div class="header-wrapper">
    <header>
        <header>
            <div class="container">
                <div class="logo-container">
                    <a href="/index">qa-platform</a>

                    <input type="button" value="个人中心" onclick="javascrtpt:window.location.href='/account/logout'">
                    <input type="button" value="注销" onclick="javascrtpt:window.location.href='/account/logout'">
                </div>
            </div>
        </header>
    </header>
</div>
<!-- End of Header -->


<!-- End of Search Wrapper -->

<!-- Start of Page Container -->
<div class="page-container">
    <div class="container">
        <div class="row">

            <!-- start of page content -->
            <div class="span8 page-content">

                <article class="type-page hentry clearfix">
                    <h1 class="post-title">
                        问题
                    </h1>
                    <hr>
                    <p>
                        请输入你想要提的关键字、问题内容。关键字符合度较高的放在前面。
                    </p>
                </article>


                <form id="contact-form" class="row"
                      action="/student/ask"
                      method="post">

                    <div class="span2">
                        <label for="reason">关键字</label>
                    </div>
                    <div class="span6">
                        <input type="text" name="keyword" id="reason" class="input-xlarge" value="">
                    </div>

                    <div class="span2">
                        <label for="message">内容</label>
                    </div>
                    <div class="span6">
                        <textarea name="content" id="message" class="required span6" rows="6"
                                  title="* Please enter your message"></textarea>
                    </div>

                    <div class="span6 offset2 bm30">
                        <input type="submit" name="submit" value="提交" class="btn btn-inverse">
                        <img src="images/loading.gif" id="contact-loader" alt="Loading...">
                    </div>

                    <div class="span6 offset2 error-container"></div>
                    <div class="span8 offset2" id="message-sent"></div>

                </form>
            </div>
            <!-- end of page content -->

        </div>
    </div>
</div>
<!-- End of Page Container -->

<!-- Start of Footer -->
<footer id="footer-wrapper">

    <!-- Footer Bottom -->
    <div id="footer-bottom-wrapper">
        <div id="footer-bottom" class="container">
            <div class="row">
                <div class="span6">
                    <p class="copyright">
                        Copyright © 2018. All Rights Reserved by 陈世聪 from <a
                            href="http://www.gdut.edu.cn/" title="广东工业大学" target="_blank">广东工业大学</a>
                    </p>
                </div>

            </div>
        </div>
    </div>
    <!-- End of Footer Bottom -->

    <!-- End of Footer -->

</footer>
<!-- End of Footer -->

<a href="#top" id="scroll-top"></a>

<!-- script -->
<script type='text/javascript' th:src="@{/js/jquery-1.8.3.min.js}"></script>
<script type='text/javascript' th:src="@{/js/jquery.easing.1.34e44.js?ver=1.3}"></script>
<script type='text/javascript' th:src="@{/js/jquery.liveSearchd5f7.js?ver=2.0}"></script>
<script type='text/javascript' th:src="@{/js/jflickrfeed.js}"></script>
<script type='text/javascript' th:src="@{/js/jquery.formd471.js?ver=3.18}"></script>
<script type='text/javascript' th:src="@{/js/jquery.validate.minfc6b.js?ver=1.10.0}"></script>

</body>
</html>
